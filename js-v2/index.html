<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ventana Datos</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="cuadroInfo">
            <h2 class="tittleM">INFORMACIÓN PERSONAL</h2>

            <div class="avatar">
                <img src="imagenes/perfil.png" alt="Imagen de perfil" class="fotoPer">
                <h3 class="solDatosA">Foto o avatar del usuario:</h3>
                <input type="file" class="iDatF">
            </div>
            

            <div class="cuadroDats"> 

                <div class="infoIO">
                    <h3 class="solDatos">Nombre Completo: </h3>  
                    <input type="text" class="iDat">
                </div>
                
                <div class="infoIO">
                    <h3 class="solDatos">Fecha de Nacimiento:</h3>
                    <input type="date" name="date" class="iDatFN" />

                </div>

                <div class="infoIO">
                    <h3 class="solDatos">Nombre de usuario:</h3>
                    <input type="text" class="iDat">
                </div>

                <div class="infoIO">
                    <h3 class="solDatos">Contraseña:</h3>
                    <input type="text" class="iDat">
                </div>
                
            </div>
            
        </div>
    </body>


</html>
