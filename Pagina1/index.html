<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="imagenes/iconoPag.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <body>
        <div class="barraSup">
            <button id="btnR" class="botonesR" onclick="mostraOcultarR()">REGISTRARSE</button>
            <button id="btnI" class="botonesI" onclick="mostraOcultarI()">INICIAR SESIÓN</button>
        </div>


        
        <div class="cuadroInfoI">
            <h2 class="tittleM2">INICIO DE SESIÓN</h2>

            <div class="apUser">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="usernameInput" class="iDatI" placeholder="Nombre de Usuario">
            </div>

            <div class="apCon">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="passInput" class="iDatI" placeholder="Contraseña">
            </div>
            
            <div class="apOlviC">
                <p><a class="botonesOC" href="#destino">¿Olvidaste tu contraseña?</a></p>
            </div>

            
            <button onclick="fetchUserData()" id="btnOlvidaC" class="botonesIS">INICIAR SESIÓN</button>
            
        </div>



        <div class="cuadroInfoR">
            <h2 class="tittleM">INFORMACIÓN PERSONAL</h2>

            <div class="avatar">
                <img src="imagenes/perfil.png" alt="Imagen de perfil" class="fotoPer" id="infoDatMar">
                <h3 class="solDatosA">Foto o avatar del usuario:</h3>
                <input type="file" class="iDatF" id = fileId>
            </div>
            

            <div class="cuadroDats"> 

                <div class="infoIO">
                    <h3 class="solDatos">Nombre Completo: </h3>  
                    <input type="text" id="fullNameInput" class="iDat">
                </div>
                
                <div class="infoIO">
                    <h3 class="solDatos">Fecha de Nacimiento:</h3>
                    <input type="date" id="birthdateInput" name="date" class="iDatFN" />

                </div>

                <div class="infoIO">
                    <h3 class="solDatos">Nombre de usuario:</h3>
                    <input type="text" id="userInput" class="iDat">
                </div>

                <div class="infoIO">
                    <h3 class="solDatos">Contraseña:</h3>
                    <input type="password" id="passwordInput" class="iDat">
                </div>
                
            </div>

            <div class="apBtnR">
                <button onclick="insertNewUser()" id="btnReg" class="botonR">REGISTRARME</button>
            </div>

        </div>


        
    </body>
    <script src="funcionalidad.js"></script>

</html>
